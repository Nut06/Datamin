<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#fff6f1]">
    <div class="min-h-screen flex justify-center items-center">
        <div class="w-[1440px] relative bg-[#fff6f1] overflow-hidden">
            <!-- Decorative SVG patterns -->
            <div class="flex flex-col items-center">
                <div data-svg-wrapper>
                    <svg width="15" height="1" viewBox="0 0 15 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.292236 0.103088C1.10824 0.487088 2.35619 0.775087 4.03619 0.967087H14.0362C12.3562 0.775087 11.1082 0.487088 10.2922 0.103088H0.292236Z" fill="#FDC9C9"/>
                    </svg>
                </div>
                <!-- Other SVG patterns -->
            </div>

            <!-- Header Section with Images -->
            <header class="w-full py-8">
                <div class="flex justify-center items-center gap-8">
                    <div class="grid grid-cols-5 gap-16">
                        <img class="w-[156px] h-[156px] origin-top-left rotate-[17.82deg]" src="./Image/hearteye.png" alt="Decorative pattern 1" />
                        <img class="w-[170px] h-[170px] origin-top-left" src="./Image/crying.png" alt="Decorative pattern 2" />
                        <img class="w-[171px] h-[171px] origin-top-left rotate-[0]" src="./Image/jealous.png" alt="Decorative pattern 3" />
                        <img class="w-[165px] h-[165px] origin-top-left rotate-[30]" src="./Image/kiss.png" alt="Decorative pattern 4" />
                        <img class="w-[182px] h-[182px] origin-top-left rotate-[12 deg]" src="./Image/anxious.png" alt="Decorative pattern 5" />
                    </div>
                </div>
            </header>

            <!-- Title Section -->
            <section class="w-full py-12">
                <div class="flex justify-center items-center gap-32">
                    <img class="w-[169px] h-[169px] origin-top-left rotate-[-1.49deg]" src="./Image/annoy.png" alt="Left title decoration" />
                    <h1 class="text-[#175c7d] text-7xl font-bold font-['Prompt'] leading-[99px] tracking-[6.48px] text-center [text-shadow:_0px_4px_1px_rgb(0_0_0_/_0.22)]">Mental Health<br/>Detection</h1>
                    <img class="w-[146px] h-[146px] origin-top-left rotate-[8.96deg]" src=".\Image\search.png" alt="Right title decoration" />
                </div>
            </section>

            <!-- Decorative Images Section -->
            <section class="w-full py-8">
                <div class="flex justify-between items-center px-32">
                    <img class="w-[170px] h-[170px]]" src="./Image/angry.png" alt="Left decorative image" />
                    <img class="w-44 h-44 origin-top-left rotate-[0.93deg]" src="./Image/laughing.png" alt="Right decorative image" />
                </div>
            </section>

            <!-- Divider -->
            <div class="w-[740px] mx-auto border-2 border-[#c9c4c4] my-16"></div>

            <!-- Objective Section -->
            <section class="w-full py-8">
                <div class="flex items-center justify-start ml-20 gap-4">
                    <img class="w-[123px] h-[110px]" src="./Image/megaphone.png" alt="Objective icon" />
                    <h2 class="text-[#175c7d] text-7xl font-bold font-['Prompt'] leading-[99px] tracking-[6.48px] [text-shadow:_0px_4px_1px_rgb(0_0_0_/_0.22)]">Objective</h2>
                </div>
            </section>

            <!-- Objectives List -->
            <section class="w-full px-32 py-8">
                <div class="bg-[#d9d9d9] rounded-[20px] p-8">
                    <div class="space-y-4">
                        <p class="text-black text-[28px] font-bold font-['Prompt'] leading-[49px]">เพื่อวิเคราะห์ข้อมูล ปัจจัยต่างๆ ที่มีผลต่อการเกิดภาวะความเครียด (Growing Stress)</p>
                        <p class="text-black text-[28px] font-bold font-['Prompt'] leading-[49px]">เพื่อวิเคราะห์ปัจจัยที่อาจส่งผลทำให้เกิดปัญหาทางสุขภาพจิต</p>
                        <p class="text-black text-[28px] font-bold font-['Prompt'] leading-[49px]">เพื่อวิเคราะห์แนวโน้มบุคคลที่อาจมีปัญหาด้านสุขภาพจิต</p>
                    </div>
                </div>
            </section>

            <!-- Call to Action Section -->
            <section class="w-full py-22">
                <div class="flex justify-center items-center gap-8">
                    <div class="relative pb-20">
                        <div>
                            <img class="w-[124px] h-[124px] rotate-[32.04deg]" src="./Image/Helix.png" alt="Left CTA overlay" />
                        </div>
                    </div>

                    <div class="bg-[#d9d9d9] rounded-[18px] px-8 py-4">
                        <button class="text-[#175c7d] text-[28px] font-bold font-['Prompt'] leading-[49px]">เริ่มทำเเบบทดสอบ</button>
                    </div>

                    <div>
                        <img class="w-[154px] h-[154px] rotate-[134.04deg]" src="./Image/Spheres 2.png" alt="Sphere decoration" />
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
